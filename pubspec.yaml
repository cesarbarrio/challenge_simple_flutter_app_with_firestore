name: smart_dream
description: Application to buy groceries

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  flutter_bloc: ^7.0.0
  equatable: ^2.0.0
  shared_preferences: ^2.0.6
  flutter_localized_locales: ^2.0.2
  http: ^0.13.3
  flutter_secure_storage: ^3.3.3
  loading_animations: ^2.2.0
  cloud_firestore: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
flutter_intl:
  enabled: true
  main_locale: es
  class_name: AppLocalizations